<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículos - Stuttgart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="name">
            <h1>
                <strong>Stuttgart</strong>
            </h1>
        </div>
        <div id="components">
            <button id="login-button" onclick="showLoginForm()">
                <i class="fas fa-user" aria-hidden="true"></i> Login
            </button>
            <div id="user-info" style="display: none;">
                <i class="fas fa-user-circle" aria-hidden="true"></i>
                <span id="username-display"></span>
                <i class="fas fa-shopping-cart" aria-hidden="true"
                    style="margin-left: 10px; cursor: pointer; font-size: 20px;" onclick="showPurchaseForm()">
                </i>
                <button id="Sair" onclick="logout()">Sair</button>
            </div>
        </div>

        <div id="login-form" style="display: none;">
            <input type="text" id="Email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button onclick="login()">Entrar</button>
            <button onclick="showCadastroForm()">Cadastrar</button>
        </div>
    </header>

    <hr>

    <!-- Formulário de Cadastro -->
    <div id="cadastro-form" style="display: none;">
        <h2>Cadastro de Cliente</h2>
        <form id="form-cadastro">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="telefone" placeholder="Telefone" required>
            <input type="text" id="celular" placeholder="Celular" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="text" id="logradouro" placeholder="Logradouro" required>
            <input type="number" id="numero" placeholder="Número" required>
            <input type="text" id="municipio" placeholder="Município" required>
            <input type="text" id="cidade" placeholder="Cidade" required>
            <input type="text" id="estado" placeholder="Estado (ex: SP)" maxlength="2" required>
            <input type="text" id="sexo" placeholder="Sexo (M/F)" maxlength="1" required>
            <input type="text" id="cpf" placeholder="CPF" maxlength="11" required>
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" required>
            <input type="text" id="rg" placeholder="RG" required>
            <input type="text" id="nacionalidade" placeholder="Nacionalidade" required>
            <input type="text" id="estadoCivil" placeholder="Estado Civil" required>
            <button type="submit">Cadastrar</button>
            <button type="button" onclick="hideCadastroForm()">Cancelar</button>
        </form>
    </div>


    <div id="veiculos-container"></div>
    <hr>
    <footer>
        <p>Stuttgart.INC since 1994</p>
    </footer>

    <script src="./Exibe_Veiculos.js"></script>
    <script src="./login.js"></script>
    <script src="./criarUsuario.js"></script>

    <script>
        function showPurchaseForm() {
            window.location.href = 'compra.html'; // Ajuste o caminho para a página de compra
        }
    </script>


</body>

</html>
